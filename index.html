<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>tip calculator</h1>

        <div>
            <label>Bill amount</label>
            <input type="text" id="bill_amount">
            <br>
            <label>Tip percent</label>
            <input type="text" id="tip_perc">
            <br>
            <label>Tip amount</label>
            <input type="text" id="tip_total" disabled>
            <br>
            <label>Total bill</label>
            <input type="text" id="total_billed" disabled>
            <br>

            <button onclick="tipcalcy()"> Calculate</button>
        </div>
    </main>

<script src="script.js"></script>
<script>
    const  tipcalcy = () => {
    let amount = document.getElementById('bill_amount').value;


    let perc = document.getElementById('tip_perc').value;

    let tip =  amount * (perc/100);

    let total = tip + Number(amount);

    document.getElementById('tip_total').value = tip;

    document.getElementById('total_billed').value = total;
}
</script>
</body>
</html>
